<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="normal-buttons">Normal Buttons</h2>
        <ul>
            <li>
                <a href="#">Learn More</a>
            </li>
            <li>
                <button>Learn More</button>
            </li>
            <li class="hover">
                <button>Learn More</button>
            </li>
        </ul>
        <h2>Filled Buttons</h2>
        <ul class="filled-buttons">
            <li>
                <a href="#">Learn More</a>
            </li>
            <li>
                <button class="fill">Learn More</button>
            </li>
            <li class="hover">
                <button class="fill" >Learn More</button>
            </li>
        </ul>
        <h2>Icon Buttons</h2>
        <ul class="icon-buttons">
            <li>
                <a href="#">&#9660 Download</a>
            </li>
            <li>
                <button class="fill">&#9660 Download</button>
            </li>
            <li class="hover">
                <button class="fill">&#9660 Download</button>
            </li>
        </ul>

</body>
</html>
